<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bfd5138bab.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
  </head>
  <body class="debu app">
    <main class="app__content">
      <!-- side bar + app content -->
    </main>

	<!-- Toolbar -->

    <footer class="app__toolbar">
				<!-- Toolbar Current Song with like button -->
				<div class="toolbar__current">
					<figure class="toolbar__current-img">
						<img src="./img/sinister.jpeg" alt="">
					</figure>
					<div>
						<h4 class="text-white medium-text">Sinister</h4>
						<p class="hover-white toolbar__current-name small-text text-grey">Brano Nome</p>
					</div>
					<div class="toolbar__current-icon">
						<span>
							<a href="#"><i class="hover-white text-grey fa-regular fa-heart"></i></a>
						</span>
						<span>
							<a href="#"><i class="hover-white text-grey fa-regular fa-folder"></i></a>
						</span>	
					</div>																									
				</div>

				<!-- Toolbar Media player -->
				<div class="toolbar__player">
					<ul class="toolbar__player-icons">
						<li><a href="#"><i class="fa-solid fa-shuffle"></i></a></li>
						<li><a href="#"><i class=" fa-solid fa-backward-step"></i></a></li>
						<li class="player-icons__play"><a href="#"><i class="fa-regular fa-circle-play"></i></a></li>
						<li><a href="#"><i class=" fa-solid fa-forward-step"></i></a></li>
						<li><a href="#"><i class="fa-solid fa-rotate-right"></i></a></li>
					</ul>
					<div class="toolbar__player-slider">
						<div>
							<p class="small-text text-white">0:25</p>
						</div>
							<div class="player-slider__bar">
								<div class="player-slider__bar-fill">
									<a class="slide__bar-circle" href="#"><i class=" fa-solid fa-circle"></i></a>
								</div>
							</div>
						<div>
							<p class="small-text text-white">4:35</p>
						</div>
					</div>
				</div>

				<!-- Toolbar Utility icons -->
					<ul class="toolbar__utility">
						<li><i class="fa-solid fa-list-ul"></i></li>
						<li><i class="fa-solid fa-display"></i></li>
						<li><i class="fa-solid fa-volume-high"></i></li>
						<li class="toolbar__utility-volume">
							<div class="player-slider__bar ">
								<div class="player-slider__bar-fill">
									<a class="slide__bar-circle" href="#"><i class=" fa-solid fa-circle"></i></a>
								</div>
							</div>
						</li>
					</ul>
		</footer>
  </body>
</html>
